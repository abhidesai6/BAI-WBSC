<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Start your project here-->
  <div style="height: 100vh">
    <div class="flex-center flex-column">
        <form class="border border-light p-5" id='step-1'>

            <p class="h4 mb-4 text-center">Sign in</p>
            <div class="md-form">
              <i class="fas fa-envelope prefix"></i>
              <input type="email" class="form-control" id="defaultLoginFormEmail">
              <label for="form3">E-mail</label>
            </div>
            <div class="md-form">
              <i class="fas fa-unlock prefix"></i>
              <input type="password" id="defaultLoginFormPassword" class="form-control mb-4">
              <label for="form3">Password</label>
            </div>



            <div class="d-flex justify-content-between">
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <!-- <div>
                    <a href="">Forgot password?</a>
                </div> -->
            </div>
            <button class="btn btn-info btn-block my-4" onclick="location.href='index.html'" type="button" >
              Sign in
            </button>

            <div class="text-center">
                <p>Not a member?
                    <a href='signup.html'>Register</a>
                </p>
            </div>
        </form>


    </div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="js/myjs.js"></script>

</body>
</html>
