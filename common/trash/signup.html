<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Start your project here-->
  <div style="height: 150vh">
    <div class="flex-center flex-column">

        <form class="border border-light p-5">

            <p class="h4 mb-4 text-center">Sign up</p>

            <input class="form-control mb-4" id="defaultRegisterFormFirstName" type="text" placeholder="Name of Applicant *">

            <input class="form-control mb-4" id="defaultRegisterFormLastName" type="text" placeholder="Designation of Applicant *">

            <input class="form-control mb-4" id="defaultRegisterFormEmail" type="text" placeholder="Name of Firm / Company *">

            <label for="textarea">Address *</label>
            <textarea id="textarea" class="form-control mb-4" placeholder="Full Address"></textarea>

            <label for="textarea">Membership/s of construction related associations <br> (other than BAI)</label>
            <textarea id="textarea" class="form-control mb-4" placeholder="Mention in points"></textarea>

            <input type="text" id="defaultRegisterPhonePassword" class="form-control mb-4" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">

            <input class="form-control mb-4" id="emailInput" type="email" placeholder="Email ">

            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">

            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">Minimal 8 characters lenght</small>

            <!-- <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">Optional - for two step authentication</small> -->

            <button class="btn btn-info my-4 btn-block" type="submit" onclick="location.href='index.html'" >Sign up</button>

            <div class="text-center">
                <p>Already a member?
                    <a href='login.html'>Log In</a>
                </p>
                <hr>

                <p>By clicking
                    <em>Sign up</em> you agree to our terms of services.
                </p>
            </div>
        </form>



    </div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
