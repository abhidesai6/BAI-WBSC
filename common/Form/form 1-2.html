            <div class="container">

                                        <a class="list-group-item list-group-item-action " href="#list-item-2">Names of

                                        <a class="list-group-item list-group-item-action " href="form 1-3.html">Quality

                                    </ul>

                            </div>

                            <div id="list-item-2">
                                <!-- step 1-2 -->
                                <p>
                                <form class="border border-light p-5">
                                    <p class="h4 mb-4 text-center">Names of Consultants appointed:</p>
                                    <input type="text" id="textInput" class="form-control mb-4" placeholder="Architect">
                                    <input type="text" id="textInput" class="form-control mb-4"
                                        placeholder="Structural Consultant">
                                    <input type="text" id="textInput" class="form-control mb-4"
                                        placeholder="Plumbing Consultant">
                                    <input type="text" id="textInput" class="form-control mb-4"
                                        placeholder="Fire Consultant">
                                    <input type="text" id="textInput" class="form-control mb-4"
                                        placeholder="Landscaping Consultant">
                                    <input type="text" id="textInput" class="form-control mb-4"
                                        placeholder="HVAC Consultant">
                                    <input type="text" id="textInput" class="form-control mb-4"
                                        placeholder="Electrical Consultant">
                                    <input type="text" id="textInput" class="form-control mb-4"
                                        placeholder="Interior Designer, if any">
                                    <input type="text" id="textInput" class="form-control mb-4"
                                        placeholder="Project Management Consultant">
                                    <input type="text" id="textInput" class="form-control mb-4"
                                        placeholder="MoEF Consultant">
                                    <label for="textInput"><b>Approvals, NOCs, certificates from PMC, PH Dept.,<br>
                                            CFO, MoEF, GRIHA etc. (attach copies)</b></label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Upload</span>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="fileInput"
                                                aria-describedby="fileInput" multiple>
                                            <label class="custom-file-label" for="fileInput">Select multiple files, if
                                                any</label>
                                        </div>
                                    </div>
                                    <label for="textInput"><b>Is the project rated as green project?</b></label>
                                    <!-- Default unchecked -->
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="defaultUnchecked"
                                            name="defaultExampleRadios">
                                        <label class="custom-control-label" for="defaultUnchecked">YES</label>
                                    </div>
                                    <!-- Default checked -->
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="defaultChecked"
                                            name="defaultExampleRadios" checked>
                                        <label class="custom-control-label" for="defaultChecked">NO</label>
                                    </div>
                                    <label for="textInput"><b>If yes, give details(attach copies)</b></label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Upload</span>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="fileInput"
                                                aria-describedby="fileInput" multiple>
                                            <label class="custom-file-label" for="fileInput">Select multiple files, if
                                                any</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-info my-4 btn-block" type="button"
                                        onclick="window.location.href='form 1-3.html'">Next</button>
                                </form>
